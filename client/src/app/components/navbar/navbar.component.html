<mat-toolbar>
  <span class="title" routerLink="/">Dating app</span>
  <ng-container *ngIf="accountService.currentUser$ | async">
    <button
      mat-button
      routerLink="/members"
      [color]="hasLocation('members') ? 'accent' : ''"
    >
      Matches
    </button>
    <button
      mat-button
      routerLink="/lists"
      [color]="hasLocation('lists') ? 'accent' : ''"
    >
      Lists
    </button>
    <button
      mat-button
      routerLink="/chat"
      [color]="hasLocation('chat') ? 'accent' : ''"
    >
      Chat
    </button>
  </ng-container>
  <span class="spacer"></span>
  <span class="form" *ngIf="!(accountService.currentUser$ | async)">
    <form #loginForm="ngForm" (ngSubmit)="logIn()" autocomplete="off">
      <mat-form-field appearance="outline" class="form-field">
        <input
          matInput
          placeholder="Login"
          name="username"
          [(ngModel)]="model.username"
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-field">
        <input
          matInput
          placeholder="Password"
          name="password"
          type="password"
          [(ngModel)]="model.password"
        />
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Log In</button>
    </form>
  </span>
  <span class="item" *ngIf="accountService.currentUser$ | async as user">{{
    user.username | titlecase
  }}</span>
  <span class="user" *ngIf="accountService.currentUser$ | async as user">
    <button
      mat-mini-fab
      class="image"
      [matMenuTriggerFor]="menu"
      [style.backgroundImage]="'url(' + currentMember?.photoUrl + ')'"
    >
      <!-- <mat-icon fontIcon="person"></mat-icon> -->
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>edit</mat-icon>
        <span>Edit profile</span>
      </button>
      <button mat-menu-item (click)="logOut()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </span>
</mat-toolbar>
