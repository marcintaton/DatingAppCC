<span>
  <h1>Sign up</h1>
  <mat-divider></mat-divider>
  <form #registerForm="ngForm" autocomplete="off">
    <div>
      <mat-form-field appearance="outline">
        <input
          matInput
          placeholder="Login"
          name="username"
          [(ngModel)]="model.username"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <input
          matInput
          placeholder="Password"
          name="password"
          type="password"
          [(ngModel)]="model.password"
        />
      </mat-form-field>
    </div>
    <div class="btn-container">
      <button mat-raised-button color="primary" (click)="register()">
        Submit
      </button>
      <button mat-stroked-button color="primary" (click)="cancel()">
        Cancel
      </button>
    </div>
  </form>
</span>
